{% extends "labman_ud/base.html" %}



{% block content %}

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <img id="team-image" class="img-responsive" src="{{ STATIC_PREFIX }}img/team2012.jpg" alt="morelab-team">
        </div>
    </div>

    <div class="row">

        <div class="page-header">
            <h2>
                <img src="{{ STATIC_PREFIX }}img/index/news_mini.png" height="42" width="42">
                Check our latest news
            </h2>
        </div>

        {% for news in last_news %}
            <div class="col-md-3 well latest-news">
                <h3>
                    <i class="icon icon-chevron-right"></i>&emsp;{{ news.title|safe }}
                </h3>

                <div class="soften"></div>

                <p>
                    <strong>Published on:</strong>
                    <br>
                    {{ news.created|date:"l, d F Y - H:i" }}
                </p>

                <br>

                <div class="centered">
                    <a class="btn btn-primary pull-right" href="{% url view_news news.slug %}">
                        Read more
                    </a>
                </div>
            </div>
        {% endfor %}

    </div>

{% endblock %}



{% block scripts %}
{% endblock %}
