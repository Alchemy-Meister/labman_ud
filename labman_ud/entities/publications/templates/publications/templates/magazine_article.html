
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">
            <strong>Parent magazine:</strong>&emsp;{{ parent_publication.title }}
        </h3>
    </div>

    <div class="panel-body">
        <dl id="pub-child-type-infobox" class="dl-horizontal">
            {% if parent_publication.year %}
                <dt>Year</dt>

                <dd>
                    {{ parent_publication.year }}
                </dd>
            {% endif %}

            {% if parent_publication.issue %}
                <dt>Issue</dt>

                <dd>
                    {{ parent_publication.issue }}
                </dd>
            {% endif %}

            {% if publication.pages %}
                <dt>Pages</dt>

                <dd>
                    {{ publication.pages }}
                </dd>
            {% endif %}
        </dl>
    </div>
</div>
