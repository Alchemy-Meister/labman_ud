{% extends "labman_ud/base.html" %}



{% block content %}

    {% for key, value in news.items %}
        <blockquote>
            <p><i class="fa fa-calendar"></i>&emsp;{{ key }}</p>

            <dl class="dl-horizontal">
                {% for item in value %}
                    <dt class="day-number">{{ item.created|date:"d" }}</dt>
                    <dd class="news-title"><a href="{% url view_news item.slug %}">{{ item.title }}</a></dd>
                {% endfor %}
            </dl>
        </blockquote>
    {% endfor %}

{% endblock %}



{% block scripts %}
    <script>
        $('#news-nav').addClass('active');
    </script>
{% endblock %}
